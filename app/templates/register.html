<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 font-sans text-lg text-gray-900 flex items-center justify-center">
    <div class="max-w-md w-full bg-white/90 rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center text-indigo-900 mb-6">Crear Cuenta</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="px-4 py-2 rounded {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block font-semibold mb-1">Usuario</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded focus:outline-none focus-visible:ring-4 focus-visible:ring-blue-400">
            </div>
            <div>
                <label for="password" class="block font-semibold mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required minlength="6" class="w-full px-4 py-2 border rounded focus:outline-none focus-visible:ring-4 focus-visible:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded font-semibold hover:bg-indigo-700 transition">Registrar</button>
        </form>
        <div class="mt-6 text-center">
            <span class="text-gray-700">¿Ya tienes cuenta?</span>
            <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline font-semibold ml-1">Inicia sesión aquí</a>
        </div>
    </div>
</body>
</html>
