<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Usuario</title>
    <link href="{{ url_for('static', filename='tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <!-- Menú de navegación mejorado -->
    <nav class="bg-white shadow-md rounded-lg px-6 py-3 flex flex-wrap items-center justify-between mb-8">
        <div class="flex items-center space-x-4">
            <span class="text-2xl font-bold text-yellow-600">🪙 Gold Making</span>
            <a href="{{ url_for('main.index') }}" class="text-gray-700 hover:text-yellow-600 font-semibold transition">Inicio</a>
            <a href="{{ url_for('main.admin_panel') }}" class="text-gray-700 hover:text-yellow-600 font-semibold transition">Panel Admin</a>
            <a href="{{ url_for('main.users_panel') }}" class="text-gray-700 hover:text-yellow-600 font-semibold transition">Usuarios</a>
        </div>
        <div>
            <a href="{{ url_for('auth.logout') }}" class="text-red-500 hover:text-red-700 font-semibold transition">Cerrar sesión</a>
        </div>
    </nav>
    <!-- Fin menú -->
    <div class="max-w-sm mx-auto bg-white p-4 rounded shadow">
        <div class="mb-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Crear nuevo usuario</h1>
            <a href="{{ url_for('main.users_panel') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 font-semibold transition">← Volver a usuarios</a>
        </div>
        <form method="post">
            <label>Usuario:
                <input type="text" name="username" class="border p-2 w-full mb-2" required>
            </label>
            <label>Contraseña:
                <input type="password" name="password" class="border p-2 w-full mb-2" required>
            </label>
            <label>Rol:
                <select name="role" class="border p-2 w-full mb-2">
                    <option value="user">Usuario</option>
                    <option value="editor">Editor</option>
                    <option value="admin">Administrador</option>
                </select>
            </label>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Crear usuario</button>
        </form>
        <a href="{{ url_for('main.admin_panel') }}" class="text-blue-600 hover:underline mt-4 inline-block">Volver al panel</a>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="mt-4 text-red-600">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
