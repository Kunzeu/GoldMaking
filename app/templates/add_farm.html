<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Farmeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Añadir Nuevo Farmeo</h1>

        <form method="POST">
            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="veces_realizadas">Veces Realizadas</label>
                <input type="number" id="veces_realizadas" name="veces_realizadas" required min="0"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Ganancia en formato G, S, C -->
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Ganancia Estimada (G/S/C)</label>
                <div class="flex space-x-2">
                    <input type="number" name="guild" min="0" placeholder="Gold" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="number" name="silver" min="0" max="99" placeholder="Silver" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="number" name="copper" min="0" max="99" placeholder="Copper" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <p class="text-sm text-gray-500 mt-1">Ingrese valores separados en Guild, Silver y Copper.</p>
            </div>

            <div class="flex justify-between items-center">
                <a href="{{ url_for('main.index') }}" class="text-blue-500 hover:underline">← Volver</a>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
