<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Farmeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 font-sans text-lg text-gray-900">
    <!-- Menú superior estilo SnowCrows -->
    <nav class="fixed top-0 left-0 w-full bg-gray-900 shadow-lg z-50 px-6 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-8">
            <a href="{{ url_for('main.index') }}" class="flex items-center space-x-2 group">
                <span class="text-2xl"><svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor' class='w-7 h-7 text-yellow-400 group-hover:scale-110 transition-transform'><circle cx='12' cy='12' r='10' stroke-width='2' /><path stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M8 12h8m-4-4v8' /></svg></span>
                <span class="font-bold text-yellow-400 text-xl tracking-tight">Gold <span class="text-white">Making</span></span>
            </a>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('main.index') }}" class="text-white hover:text-yellow-400 font-semibold transition-colors duration-200">Inicio</a>
                <a href="{{ url_for('main.admin_panel') }}" class="text-white hover:text-yellow-400 font-semibold transition-colors duration-200">Panel Admin</a>
                <a href="{{ url_for('main.users_panel') }}" class="text-white hover:text-yellow-400 font-semibold transition-colors duration-200">Usuarios</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            {% if current_user.is_authenticated %}
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" @keydown.escape="open = false" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-yellow-400"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        <span class="text-white font-semibold">{{ current_user.username }}</span>
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </button>
                    <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50 border border-gray-200">
                        <a href="{{ url_for('main.change_password') }}" class="block px-4 py-2 text-gray-700 hover:bg-indigo-100 transition-colors">Cambiar contraseña</a>
                        <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-red-600 hover:bg-red-100 transition-colors">Cerrar sesión</a>
                    </div>
                </div>
            {% endif %}
        </div>
    </nav>
    <div class="h-20"></div>
    <div class="max-w-lg mx-auto mt-10 bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-8 transition-shadow duration-500 hover:shadow-2xl">
        <div class="mb-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-center text-indigo-900 drop-shadow">Añadir Nuevo Farmeo</h1>
            <a href="{{ url_for('main.admin_panel') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 font-semibold transition">← Volver al panel</a>
        </div>
        <form method="POST">
            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 focus:ring-4 focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="veces_realizadas">Veces Realizadas</label>
                <input type="number" id="veces_realizadas" name="veces_realizadas" required min="0"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 focus:ring-4 focus:ring-blue-300">
            </div>
            <!-- Ganancia en formato G, S, C -->
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Ganancia Estimada (G/S/C)</label>
                <div class="flex space-x-2">
                    <input type="number" name="gold" min="0" placeholder="Gold" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 focus:ring-4 focus:ring-blue-300">
                    <input type="number" name="silver" min="0" max="99" placeholder="Silver" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 focus:ring-4 focus:ring-blue-300">
                    <input type="number" name="copper" min="0" max="99" placeholder="Copper" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300 focus:ring-4 focus:ring-blue-300">
                </div>
                <p class="text-sm text-gray-500 mt-1">Ingrese valores separados en Gold, Silver y Copper.</p>
            </div>
            <div class="flex justify-between items-center">
                <a href="{{ url_for('main.admin_panel') }}" class="text-blue-500 hover:underline focus:outline-none focus:underline focus:decoration-blue-500 focus:decoration-2">← Volver</a>
                <button type="submit" class="bg-gradient-to-r from-green-400 to-green-600 text-white px-4 py-2 rounded-lg shadow hover:from-green-500 hover:to-green-700 font-semibold transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-green-300">Guardar</button>
            </div>
        </form>
    </div>
    <footer class="mt-12 text-center text-white/80 text-sm">
        © 2025 Gold Making
    </footer>
</body>
</html>
