<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A√±adir Farmeo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <!-- Men√∫ de navegaci√≥n mejorado -->
    <nav class="bg-white shadow-md rounded-lg px-6 py-3 flex flex-wrap items-center justify-between mb-8">
        <div class="flex items-center space-x-4">
            <span class="text-2xl font-bold text-yellow-600">ü™ô Gold Making</span>
            <a href="{{ url_for('main.index') }}" class="text-gray-700 hover:text-yellow-600 font-semibold transition">Inicio</a>
            <a href="{{ url_for('main.admin_panel') }}" class="text-gray-700 hover:text-yellow-600 font-semibold transition">Panel Admin</a>
            <a href="{{ url_for('main.users_panel') }}" class="text-gray-700 hover:text-yellow-600 font-semibold transition">Usuarios</a>
        </div>
        <div>
            <a href="{{ url_for('auth.logout') }}" class="text-red-500 hover:text-red-700 font-semibold transition">Cerrar sesi√≥n</a>
        </div>
    </nav>
    <!-- Fin men√∫ -->
    <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded shadow-md">
        <div class="mb-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-center">A√±adir Nuevo Farmeo</h1>
            <a href="{{ url_for('main.admin_panel') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 font-semibold transition">‚Üê Volver al panel</a>
        </div>
        <form method="POST">
            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="veces_realizadas">Veces Realizadas</label>
                <input type="number" id="veces_realizadas" name="veces_realizadas" required min="0"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <!-- Ganancia en formato G, S, C -->
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Ganancia Estimada (G/S/C)</label>
                <div class="flex space-x-2">
                    <input type="number" name="gold" min="0" placeholder="Gold" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="number" name="silver" min="0" max="99" placeholder="Silver" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="number" name="copper" min="0" max="99" placeholder="Copper" required
                        class="w-1/3 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <p class="text-sm text-gray-500 mt-1">Ingrese valores separados en Gold, Silver y Copper.</p>
            </div>
            <div class="flex justify-between items-center">
                <a href="{{ url_for('main.admin_panel') }}" class="text-blue-500 hover:underline">‚Üê Volver</a>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
