<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 font-sans text-lg text-gray-900">
    <!-- Eliminar cualquier navbar o sidebar, centrar el formulario, mejorar contraste y botones -->
    <div class="max-w-sm mx-auto bg-white/80 p-8 rounded-xl shadow-lg mt-10 transition-shadow duration-500 hover:shadow-2xl">
        <h1 class="text-3xl font-bold text-indigo-900 drop-shadow mb-4">Iniciar sesión</h1>
        <form method="post">
            <label class="block mb-2">Usuario:
                <input type="text" name="username" class="border p-2 w-full mb-2 rounded transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-4 focus:ring-blue-300" required>
            </label>
            <label class="block mb-4">Contraseña:
                <input type="password" name="password" class="border p-2 w-full mb-2 rounded" required>
            </label>
            <button type="submit" class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white px-4 py-2 rounded-lg shadow hover:from-blue-700 hover:to-indigo-800 font-semibold transition-all duration-300 w-full focus:outline-none focus:ring-4 focus:ring-blue-300">Entrar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mt-4 text-red-600">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
        <div class="mt-6 text-center">
            <span class="text-gray-700">¿No tienes cuenta?</span>
            <a href="{{ url_for('main.register') }}" class="text-blue-600 hover:underline font-semibold ml-1">Regístrate aquí</a>
        </div>
    </div>
    <footer class="mt-12 text-center text-white/80 text-sm">
        © 2025 Gold Making
    </footer>
</body>
</html>
